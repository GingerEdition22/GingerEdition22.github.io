{% extends "base.html" %}

{% block content %}
<a href = "/posts#{{page.title}}" style = "text-decoration: none;"><- All posts</a>
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
 <div class = "tagLinks">

    {% for tag in page.taxonomies.tags %}
      <a href = "{{get_taxonomy_url(kind='tags',name=tag)}}">{{tag}}</a>
      {% endfor %}
</div>
{{ page.content | safe }}
{% endblock content %}
